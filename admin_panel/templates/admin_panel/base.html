<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_panel:dashboard' %}">
                <i class="bi bi-shield-check"></i> Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="bi bi-person-circle"></i> {{ user.username }}
                </span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'admin_panel:logout' %}">
                    <i class="bi bi-box-arrow-right"></i> Chiqish
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="{% url 'admin_panel:dashboard' %}" class="list-group-item list-group-item-action">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a href="{% url 'admin_panel:categories' %}" class="list-group-item list-group-item-action">
                        <i class="bi bi-folder"></i> Kategoriyalar
                    </a>
                    <a href="{% url 'admin_panel:doctors' %}" class="list-group-item list-group-item-action">
                        <i class="bi bi-people"></i> Shifokorlar
                    </a>
                    <a href="{% url 'admin_panel:appointments' %}" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check"></i> Navbatlar
                    </a>
                </div>
            </div>
            <div class="col-md-10">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
