<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Shifokorlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'booking:category_list' %}">
                <i class="bi bi-hospital"></i> Doctor Appointment
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="mb-4">
            <a href="{% url 'booking:category_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Orqaga
            </a>
        </div>
        
        <h1 class="mb-4">{{ category.name }}</h1>
        
        {% if category.description %}
            <p class="text-muted mb-4">{{ category.description }}</p>
        {% endif %}
        
        {% if doctors %}
            <div class="row">
                {% for doctor in doctors %}
                    <div class="col-md-6 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-person-badge text-primary"></i> 
                                    {{ doctor.full_name }}
                                </h5>
                                <p class="card-text">
                                    <i class="bi bi-telephone"></i> {{ doctor.phone }}
                                </p>
                                <a href="{% url 'booking:doctor_detail' doctor.id %}" class="btn btn-primary">
                                    Navbat olish <i class="bi bi-calendar-check"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> Bu kategoriyada shifokorlar mavjud emas.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
